<router-outlet></router-outlet>

<div class="" style="position: absolute;top: 50%;left: 50%; transform: translate(-50%, -50%);">
  <h4 class="text-white">Angular NGRX Toast Component</h4><br>
  <button class="btn btn-outline-success" (click)="showSuccess()" ngbTooltip="Will disappear in 10s">Success toast</button>&nbsp;
  <button class="btn btn-outline-warning" (click)="showWarning()" ngbTooltip="Will disappear in 5s">Warning toast</button>&nbsp;
  <button class="btn btn-outline-danger" (click)="showError()" ngbTooltip="Will disappear in 3s">Error toast</button>&nbsp;
</div>

<app-toasts 
  [toastr]="toastr$ | async"
  [queque]="this.queue.length"
  (counter)="wrappingToastr($event)"
>
</app-toasts>
